<h2>
    Current Player: {{ nextPlayer }}
</h2>
<button (click)="newGame()">
    New Game
</button>

<h4 *ngIf="winner" [ngStyle]="{ 'color' : (winner === 'X') ? 'rgb(208, 158, 255)' : 'rgb(148, 211, 54)' }">
    Player {{winner}} won the Game.
</h4>

<div class="board-box">
    <app-square 
    *ngFor="let square of squares; let i = index"
    [inputValue] = "square"
    (click) = "newMove(i)"
    >
    </app-square>
</div>
